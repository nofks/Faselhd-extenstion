name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew make
      - name: Push builds
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git clone https://github.com/YourUsername/cloudstream-faselhds.git --branch=builds builds --single-branch || (
            git init builds
            cd builds
            git checkout -b builds
            git remote add origin https://github.com/YourUsername/cloudstream-faselhds.git
          )
          cd builds
          cp ../app/build/repos/* .
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/YourUsername/cloudstream-faselhds.git builds -f
